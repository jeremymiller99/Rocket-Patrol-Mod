<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Patrol Mod</title>
    
    <style>
        body {
            background-color: #222;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #arcadeCabinet {
            width: 800px;
            height: 1000px;
            background: linear-gradient(45deg, #2b2b2b 0%, #4a4a4a 50%, #2b2b2b 100%);
            position: relative;
            border-radius: 20px 20px 0 0;
            box-shadow: 
                -10px 0 20px rgba(0,0,0,0.4),
                10px 0 20px rgba(0,0,0,0.4);
            z-index: 1;
        }

        #marquee {
            height: 100px;
            background: #000;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0;
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0;
            border-bottom: 4px solid #333;
        }

        #screen-area {
            background: #000;
            margin: 40px;
            padding: 20px;
            border-radius: 20px;
            border: 8px solid #111;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.1),
                0 0 10px rgba(0,0,0,0.5);
            position: relative;
            height: 480px;
            overflow: hidden;
        }

        #gameContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }

        #controls {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        #joystick {
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            border: 4px solid #444;
        }

        #joystick:after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .button {
            width: 40px;
            height: 40px;
            background: #ff0000;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.3),
                0 0 10px rgba(255,0,0,0.5);
        }

        #control-panel {
            background: linear-gradient(45deg, #333 0%, #4a4a4a 50%, #333 100%);
            padding: 20px;
            border-top: 4px solid #555;
            text-align: center;
        }

        .glow {
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
            100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        }

        #screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.05) 0%,
                rgba(255,255,255,0) 40%
            );
            pointer-events: none;
            z-index: 3;
        }

        #betting-screen {
            background: #000;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 4px solid #111;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.1),
                0 0 10px rgba(0,0,0,0.5);
            position: relative;
            width: 600px;
            height: 200px;
            overflow: hidden;
        }

        #betting-display {
            position: relative;
            width: 100%;
            height: 100%;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

    <script src="./lib/phaser.js"></script>
    <script src="./src/prefabs/Rocket.js"></script>
    <script src="./src/prefabs/Spaceship.js"></script>
    <script src="./src/scenes/Boot.js"></script>
    <script src="./src/scenes/Menu.js"></script>
    <script src="./src/scenes/Shop.js"></script>
    <script src="./src/scenes/Betting.js"></script>
    <script src="./src/scenes/Play.js"></script>
    <script src="./src/main.js"></script>
</head>
<body>
    <div id="arcadeCabinet">
        <div id="marquee">Rocket Patrol Casino</div>
        <div id="screen-area">
            <div id="gameContainer">
                <div id="game"></div>
            </div>
            <div id="scanlines"></div>
            <div id="screen-glare"></div>
        </div>
        <div id="control-panel">
            <div id="controls" class="glow">Controls:</div>
            <div id="controls" class="glow">
                Betting: ← → to Navigate | SPACE to Select | S for Shop | ESC to Return
            </div>
            <div id="controls" class="glow">
                Race: ← → to Move | SPACE to Shoot</div>
        </div>
    </div>
</body>
</html>
